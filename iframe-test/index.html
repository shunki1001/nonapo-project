<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>サイトタイトル</title>
    <meta name="description" content="ディスクリプションを入力" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- [endif] -->
  </head>
  <body>
    <div style="width: 100%">
      <!----- header----->
      <header>ヘッダー</header>
      <nav>ナビ</nav>
      <!----- /header ----->

      <!----- main ----->
      <article>
        <h1>タイトル</h1>
        <section>
          <h2>見出し２</h2>
          <p>コンテンツの内容</p>
          <div id="test"></div>
        </section>
      </article>
      <!----- /main ----->

      <!----- footer ----->
      <footer>フッター</footer>
    </div>
    <!----- /footer ----->
    <script type="text/javascript">const createIframe = () => {let modal = document.createElement("div");modal.style.position = "fixed";modal.style.bottom = "0";modal.style.right = "0";let obj = document.createElement("iframe");obj.setAttribute("frameBorder", "0");obj.setAttribute("scrolling", "no");obj.style.width = "350px";obj.style.height = "400px";obj.src = "https://mtg-non-apo.web.app/iframe/tajimura";modal.appendChild(obj);document.body.appendChild(modal);};setTimeout(() => {const httpIndex = location.href.indexOf("://");
      const domainIndex = location.href.indexOf("/", httpIndex + 3);
      if (domainIndex !== -1) {
        if (location.href.slice(httpIndex + 3, domainIndex) == "sukenojo.com") {
          createIframe();
          }
      } else if (domainIndex === -1) {
        if (location.href.slice(httpIndex + 3)) {
          createIframe();
        }
      }}, 6000)</script>
  </body>
</html>
